apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: mqams
spec:
  source:
    git:
      uri: https://github.com/peterajessup/mq-iwhi
      ref: master
  output:
    to:
      kind: ImageStreamTag
      name: 'mwiwhi:v0.1'
  strategy:
    dockerStrategy:
      pullSecret:
        name: ibm-entitlement-key
      dockerfilePath: .
