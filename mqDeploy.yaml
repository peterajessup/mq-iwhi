apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: iwhiqm
  annotations:
    com.ibm.mq/write-defaults-spec: 'false'
  namespace: mq
spec:
  license:
    accept: true
    license: L-QYVA-B365MB
    use: Production
  web:
    enabled: false
  pki:
    keys:
      - name: label1
        secret:
          secretName: mqkey
          items:
            - tls.key
            - tls.crt
  queueManager:
    image: image-registry.openshift-image-registry.svc:5000/mq/iwhiqm:v0.1
    imagePullPolicy: Always
    name: QM1
    env:
    - name: OTEL_EXPORTER_OTLP_HEADERS
      value: authorization=mcsp-key apikey=xxxxxxxx
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: tId=dev3553628,cmp=IBM MQ
    mqsc:
    - configMap:
        name: iwhi-mqsc
        items:
        - ivt.mqsc
    ini:
    - configMap:
        name: iwhi-mqsc
        items:
        - mq.ini
    availability:
      type: NativeHA
    storage:
      queueManager:
        type: persistent-claim
      defaultClass: ocs-external-storagecluster-cephfs
  version: 9.4.2.0-r1
